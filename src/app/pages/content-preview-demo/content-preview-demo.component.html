<div class="p3">
    <div class="row">
        <app-box-file-input  (selectingFile)="onSelectingFile($event)" (fileId)="onFileIdChange($event)"></app-box-file-input>
    </div>
    <div class="row">
        <content-preview  *ngIf="showPreview" [entityId]="fileId" [accessToken]="(boxOAuthService.accessToken$ | async) ?? ''" [options]="options"></content-preview>
    </div>
</div>
